  <script>
    function showGame(id) {
      document.getElementById('home').style.display = 'none';
      document.querySelectorAll('.game-screen').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function goHome() {
      document.getElementById('home').style.display = 'block';
      document.querySelectorAll('.game-screen').forEach(el => el.style.display = 'none');
    }

    let board = [];
    let currentPlayer = 'X';
    let statusEl;
    let isAI = false;
    let gameOver = false;

    function initTicTacToe() {
      const container = document.getElementById('tic-container');
      statusEl = document.getElementById('tic-status');
      container.innerHTML = '';
      board = Array(3).fill().map(() => Array(3).fill(''));
      gameOver = false;

      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', handleCellClick);
          container.appendChild(cell);
        }
      }

      currentPlayer = 'X';
      statusEl.textContent = currentPlayer + ' ì°¨ë¡€';
    }

    function startTicTacToe(mode) {
      isAI = (mode === 'ai');
      initTicTacToe();
    }

    function handleCellClick(e) {
      if (gameOver) return;
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      if (board[row][col] !== '') return;

      makeMove(row, col);

      if (!gameOver && isAI && currentPlayer === 'O') {
        setTimeout(aiMove, 300);
      }
    }

    function makeMove(row, col) {
      board[row][col] = currentPlayer;
      updateBoard();

      if (checkWin(row, col)) {
        statusEl.textContent = currentPlayer + ' ìŠ¹ë¦¬!';
        gameOver = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusEl.textContent = currentPlayer + ' ì°¨ë¡€';
      }
    }

    function aiMove() {
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          if (board[r][c] === '') {
            makeMove(r, c);
            return;
          }
        }
      }
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        const r = parseInt(cell.dataset.row);
        const c = parseInt(cell.dataset.col);
        cell.textContent = board[r][c];
      });
    }

    function checkWin(r, c) {
      const player = board[r][c];
      const get = (i, j) => board[(i + 3) % 3][(j + 3) % 3];

      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          if (dr === 0 && dc === 0) continue;
          let line = [get(r, c), get(r + dr, c + dc), get(r + 2 * dr, c + 2 * dc)];
          if (line.every(val => val === player)) return true;
        }
      }
      return false;
    }

    function onMineClick(e) {
      let r = parseInt(e.target.dataset.row);
      let c = parseInt(e.target.dataset.col);
      if (mineRevealed[r][c] || mineFlags[r][c]) return;

      revealCell(r, c);

    function onMineRightClick(e) {
      e.preventDefault();
